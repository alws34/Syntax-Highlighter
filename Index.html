<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Syntax Highlighter</title>

    <link type="text/css" rel="stylesheet" href="Styles/SyntaxHighlighter.css"></link>
    <!-- <link href="Styles/TestPages.css" rel="stylesheet" type="text/css"> -->

    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- core script -->
    <script class="javascript" src="Scripts/shCore.js"></script>

    <!-- painters -->
    <script class="javascript" src="Scripts/shBrushCSharp.js"></script>
    <script class="javascript" src="Scripts/shBrushPhp.js"></script>
    <script class="javascript" src="Scripts/shBrushJScript.js"></script>
    <script class="javascript" src="Scripts/shBrushJava.js"></script>
    <script class="javascript" src="Scripts/shBrushVb.js"></script>
    <script class="javascript" src="Scripts/shBrushSql.js"></script>
    <script class="javascript" src="Scripts/shBrushXml.js"></script>
    <script class="javascript" src="Scripts/shBrushDelphi.js"></script>
    <script class="javascript" src="Scripts/shBrushPython.js"></script>
    <script class="javascript" src="Scripts/shBrushRuby.js"></script>
    <script class="javascript" src="Scripts/shBrushCss.js"></script>
    <script class="javascript" src="Scripts/shBrushCpp.js"></script>

    <!-- methods -->
    <script>
        function highlightme() {
            $('.dp-highlighter').remove(); // make sure there is only one higlighted text at a time.
            let language = $('#languagesDDL').val() // get selected language
            let text = $('#codetext').val(); // get text input
            if (text != '' && language != '-1') {

                let pre = $('pre[name="code"]') //get pre formatted text area
                pre.removeClass(); //remove any previous class (classes are determining how to format the code)
                pre.addClass(language); // add relevant class
                pre.removeAttr('style');
                pre.text(text); //insert input text into pre field

                if (window.isBloggerMode == true)
                    dp.SyntaxHighlighter.BloggerMode();
                dp.SyntaxHighlighter.ClipboardSwf = 'Scripts/clipboard.swf';
                dp.SyntaxHighlighter.HighlightAll('code'); // actually highlighing
            } else {
                if (text == '' && language == '-1')
                    alert("please fill out all fields")
                else if (text == '')
                    alert("please enter text to format")
                else if (language == '-1')
                    alert("please select code language to format")
            }
        }
    </script>
</head>

<body>
    <h1>Word Syntax Highlighter</h1>
    <div>
        <textarea id="codetext" name="codetextarea" rows="10" cols="100"></textarea>
    </div>

    <div>
        <select id="languagesDDL">
                <option value="-1">please select a language</option>
				<option value="c-sharp">C#</option>
                <option value="css">CSS</option>
                <option value="c">C++</option>
                <option value="delphi">Delphi</option>
                <option value="java">Java</option>
                <option value="js">JavaScript</option>
                <option value="php">PHP</option>
                <option value="python">Python</option>
                <option value="ruby">Ruby</option>
                <option value="sql">SQL</option>
                <option value="vb">Visual Basic</option>
                <option value="xml">XML / HTML</option>
		</select>
    </div>
    <div>
        <button id="higlightBTN" name="higlightBTN" onclick="highlightme()">Highlight</button>
    </div>

    <div class="layout">
        <div class="column2">
            <!-- code to format will be placed here -->
            <pre name="code"></pre>
        </div>
    </div>
</body>

</html>
